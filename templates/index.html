<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Home</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-left">
                <h2>Enter Ticker symbol below:</h2>
                <form method='post' action='graph'>
                    <p>Ticker symbol: <input type="text" name="ticker" placeholder="AAPL"></p>
                    <p>
                        <input type="checkbox" name="close" value="close">Closing price<br>
                        <input type="checkbox" name="adj_close" value="adj_close">Adjusted closing price<br>
                        <input type="checkbox" name="open" value="open">Opening price<br>
                        <input type="checkbox" name="adj_open" value="adj_open">Adjusted opening price<br>
                    </p>
                    <input type="submit" value="Submit">
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>

</html>
